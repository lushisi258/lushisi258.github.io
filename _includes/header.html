<link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">

<header>
    <h1>{{ site.title }}</h1>  
    <nav>
      <ul>
        {% for nav in site.nav %}
          <li><a href="{{ nav.url }}" {% if page.url == nav.url %}class="current"{% endif %}>
            {{ nav.title }}</a></li>
        {% endfor %}
      </ul>
</header>
