---
layout: default
title: 文章列表
---
<link rel="stylesheet" href="{{ '/assets/css/list.css' | relative_url }}">

<div class="list-content">

  <h1 class="list-h1">{{ page.title }}</h1>

  <ul class="list-ul">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
